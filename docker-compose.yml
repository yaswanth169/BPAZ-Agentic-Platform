version: "3"
services:
  bpaz-agentic-platform-be:
    build: .
    image: bpaz-agentic-platform:latest
    ports:
      - "23056:8000"
    environment:
      # Core Application Settings
      SECRET_KEY: ${SECRET_KEY}

      # Database Settings
      CREATE_DATABASE: ${CREATE_DATABASE}
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_SSL: ${DATABASE_SSL}
      DISABLE_DATABASE: ${DISABLE_DATABASE}

      # Security
      CREDENTIAL_MASTER_KEY: ${CREDENTIAL_MASTER_KEY}

      # LangSmith Settings
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2}
      LANGCHAIN_ENDPOINT: ${LANGCHAIN_ENDPOINT}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT}

      # Async Database
      ASYNC_DATABASE_URL: ${ASYNC_DATABASE_URL}

    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

    stdin_open: true
    restart: always
    tty: true

  bpaz-agentic-platform-fe:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_API_VERSION: ${VITE_API_VERSION}
        VITE_NODE_ENV: ${VITE_NODE_ENV}
        VITE_ENABLE_LOGGING: ${VITE_ENABLE_LOGGING}
    container_name: bpaz-agentic-platform-client
    ports:
      - "23058:3000"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_API_VERSION: ${VITE_API_VERSION}
      VITE_NODE_ENV: ${VITE_NODE_ENV}
      VITE_ENABLE_LOGGING: ${VITE_ENABLE_LOGGING}
    restart: unless-stopped
    depends_on:
      - bpaz-agentic-platform-be

  bpaz-widget:
    build: 
      context: ./widget
      dockerfile: Dockerfile
    ports:
      - "23059:80"
    container_name: bpaz-agentic-platform-widget
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bpaz_network:
    driver: bridge
  shared_net:
    external: true
